<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteora - The Weather Teller</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="weather-input">
            <div class="input-group">
                <input type="text" id="userLocation" placeholder="Enter a location">
                <select class="converter" id="converter">
                    <option value="C">°C</option>
                    <option value="F">°F</option>
                </select>
                <i class="fa-sharp fa-solid fa-magnifying-glass" onclick="findUserLocation()"></i>
            </div>

            <div class="weather-icon"></div>
            <h2 class="temperature"></h2>
            <div class="feels-like"></div>
            <div class="description"></div>
            <hr/>
            <div class="date"></div>
            <div class="city"></div>
        </div>

        <div class="weather-output">
            <h2 class="heading">Today's highlights</h2>
            <div class="highlights">
                <div class="humidity">
                    Humidity
                    <i class="fa-sharp fa-solid fa-water"></i>
                    <h1 id="HValue"></h1>
                </div>
                <div class="wind-speed">
                    Wind Speed
                    <i class="fa-sharp fa-solid fa-wind"></i>
                    <h1 id="WValue"></h1>
                </div>
                <div class="sun">
                    <span>
                        <i class="fa-sharp fa-solid fa-sun"></i>
                        <p><span id="SRValue"></span>Sunrise</p>
                    </span>
                    <span>
                        <i class="fa-regular fa-moon"></i>
                        <p><span id="SSValue"></span>Sunset</p>
                    </span>
                </div>
                <div class="clouds">
                    Clouds
                    <i class="fa-solid fa-cloud"></i>
                    <h1 id="CValue"></h1>
                </div>
                <div class="visibility">
                    Visibility
                    <i class="fa-sharp fa-solid fa-eye"></i>
                    <h1 id="VValue"></h1>
                </div>
                <div class="pressure">
                    Pressure
                    <i class="fa-solid fa-volcano"></i>
                    <h1 id="PValue"></h1>
                </div>
                <br/>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
